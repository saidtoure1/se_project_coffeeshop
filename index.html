<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Coffee shop webpage" />
    <meta name="author" content="Marina Barsegyan" />
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title"></h1>
        <img
          src="./images/inside_coffee_shop.png"
          alt="Inside Triple Peak Coffee Shop"
        />
        <p class="header__welcome"></p>
        <div class="header__column">
          <p class="header__column-heading"></p>
          <ul class="header__list">
            <li class="header__list_item"></li>
            <li class="header__list_item"></li>
          </ul>
        </div>
        <div class="header__footer"></div>
      </header>
    </div>
    <main class="content">
      <section class="recipes"></section>
      <section class="reservation"></section>
      <section class="menu"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
